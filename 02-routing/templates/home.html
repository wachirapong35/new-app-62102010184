<html>

<head>
    <title>Apple Music</title>
</head>
<body>
    <h1>Coming soon to Apple Music</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
        </tr>
        {%for item in items %}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td><a href={{item.link}}>{{item.link}}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
